<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" href="img/grapefruit.png" />
		<title>자몽톡 - 채팅</title>
	</head>
	<body>
		<div class="chat">
			<main class="chat-screen">
				<section class="chat-screen__bar">
					<div class="preview chat-user">
						<div class="preview__column">
							<div class="preview__pic"></div>
						</div>
						<div class="preview__column">
							<p class="preview__nick">친구</p>
							<p class="preview__message"><i class="fa-solid fa-user"></i> 2</p>
						</div>
					</div>
				</section>
				<ul class="chat-screen__bubbles">
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
					<li class="bubble">말풍선 내용입니다.</li>
				</ul>
			</main>

			<form class="chat-form" action="./chats.html">
				<div class="chat-form__plugin">
					<i class="far fa-smile chat-form__icon"></i>
					<i class="fas fa-paperclip chat-form__icon"></i>
					<i class="far fa-calendar-check chat-form__icon"></i>
				</div>
				<div class="chat-form__field">
					<textarea class="chat-form__msg"></textarea>
					<input class="chat-form__btn" type="submit" value="전송" />
				</div>
			</form>
		</div>

		<script
			src="https://kit.fontawesome.com/d45768685e.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
